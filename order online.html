<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Online - Drift Café</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f4e1;
      margin: 0;
      padding: 0;
    }

    /*--navbar */
    nav {
      position: fixed;
      top:0;
      right: 0;
      width: 100%;
      background-color: rgba(252,248,212,0.95);  
      padding:15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    nav a {
      color:#5c3d2e;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #28a745;
    }

    /* === Hero Banner === */
    .banner {
      position: relative;
      width: 100%;
      height: 400px; 
      margin-top: 60px; /* navbar ki jagah */
      background: url('https://cookingchew.com/wp-content/uploads/2022/06/Coffee-Desserts-CO2023-FE-min.jpg') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .banner::after {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4); 
    }
    .banner h1 {
      position: relative;
      font-size: 3rem;
      font-weight: bold;
      z-index: 1;
    }

    /* -- Order Form --*/
    .order-form {
      background: #fff;
      padding: 40px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      padding-bottom: 100px; /* Footer overlap se bachne ke liye */
    }

    h2 {
      text-align: center;
      color: #5c3d2e;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #5c3d2e;
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    /* === Checkbox group === */
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-group input[type="checkbox"]:checked + span {
      background: #28a745;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      width: 100%;
      text-align: center;
    }

    /* === Submit Button === */
    .btn {
      display: block;
      width: 100%;
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    /* === Footer === */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f8f4e1;
      text-align: center;
      padding: 10px 0;
      color: #5c3d2e;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* === Fade Animation === */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- navbar-->
  <nav>
    <a href="index.html">Home</a>
    <a href="our building.html">our building</a>
    <a href="order online.html">order online</a>
  </nav>

  <!-- Hero Banner -->
  <div class="banner fade">
    <h1>Order Your Favorites Online</h1>
  </div>

  <!--  Form below banner -->
  <div class="order-form fade">
    <h2>ORDER ONLINE</h2>

    <!-- Address -->
    <label for="street">Delivery address:</label>
    <input type="text" id="street" placeholder="Street Address">
    <input type="text" placeholder="City">
    <input type="text" placeholder="Region">
    <input type="text" placeholder="Postal / Zip Code">
    <select>
      <option>Lahore</option>
      <option>Islamabad</option>
      <option>Karachi</option>
      <option>Faislabad</option>
      <option>Multan</option>
      <option>Swat</option>
    </select>

    <!-- Coffee Section -->
    <label>Coffee:</label>
    <div class="checkbox-group">
      <label><input type="checkbox"><span>Espresso</span></label>
      <label><input type="checkbox"><span>Café latte</span></label>
      <label><input type="checkbox"><span>Cappuccino</span></label>
      <label><input type="checkbox"><span>Americano</span></label>
      <label><input type="checkbox"><span>Mocha</span></label>
      <label><input type="checkbox"><span>Macchiato</span></label>
    </div>

    <!-- Desserts Section -->
    <label>Desserts:</label>
    <div class="checkbox-group">
      <label><input type="checkbox"><span>Chocolate Cake</span></label>
      <label><input type="checkbox"><span>Tiramisu</span></label>
      <label><input type="checkbox"><span>Cheesecake</span></label>
      <label><input type="checkbox"><span>Brownie</span></label>
    </div>
    <button class="btn">Submit</button>
  </div>
  
  <!-- Footer -->
  <footer>
    © 2025 Drift Café | Timing: 11am - 2am
  </footer>
   
  <!-- Scroll Animation Logic -->
  <script>
    const faders = document.querySelectorAll('.fade');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          entry.target.classList.remove('show');
        }
      });
    }, { threshold: 0.2 });

    faders.forEach(el => observer.observe(el));
  </script>  
</body>
</html>
